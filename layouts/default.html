<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>nzia - <%= @item[:title] %></title>
    <link rel="stylesheet" href="/default.css">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div>
      <header class="header">
        <h1 class="header__title">
          <%= @item[:title] %>
        </h1>
      </header>
      <main class="main">
        <%= yield %>
        <%= render '/_posts.html' if @item.identifier =~ '/index.html' %>
      </main>
    </div>
  </body>
</html>
